<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>HTML forms</title>
</head>

<body>


    <div class="card border-secondary mx-auto mt-5" style="width: 65rem;">

        <div class="card-header bg-light border-secondary">
            <h3>Payment form Example</h3>
        </div>

        <!--CONTENT/BODY-->
        <div class="card-body text-secondary">

            <!--Error message-->
            <div class="error-message rounded">
                <p>&nbsp; &nbsp;Some fields are missing</p>
            </div>

            <!--payment line-->
            <div class="row my-3">

                <div class="col-sm-12 col-md-4 col-lg-4">
                    <label for="card-number"> Card #</label>
                    <input type="text" class="form-control" id="card-number" placeholder="XXXXXXXXXXXXXX">
                </div>
                <div class="col-sm-12 col-md-4 col-lg-4">
                    <label for="cvc"> CVC #</label>
                    <input type="text" class="form-control" id="cvc" placeholder="0000">
                </div>
                <div class="col-sm-12 col-md-4 col-lg-4">
                    <label for="amount">Amount</label>
                    <input type="text" class="form-control" id="amount" placeholder="Amount">
                </div>
            </div>

            <!--Name line-->
            <div class="row my-3">

                <div class="col-sm-12 col-md-12 col-lg-6">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname">
                </div>
                <div class="col-sm-12 col-md-12 col-lg-6">
                    <label for="lastname"> Last Name</label>
                    <input type="text" class="form-control" id="lastname">
                </div>
            </div>

            <!--Adress Line-->

            <div class="row my-3">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city">
                </div>

                <div class="col-sm-12 col-md-3 col-lg-3">
                    <br>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pick a state</option>
                        <option value="1">Texas</option>
                        <option value="2">Florida</option>
                        <option value="3">Alibama</option>
                    </select>
                </div>

                <div class="col-sm-12 col-md-3 col-lg-3">
                    <label for="postalcode">Postal Code</label>
                    <input type="text" class="form-control" id="postalcode">
                </div>
            </div>

            <!--Icon and textarea-->

            <div class="row ">
                <div class="col-sm-12 col-md-12 col-lg-6">
                    <label for="accept"> We accept:</label>
                    <br>
                    <div class="icons bg-secondary d-inline-block p-1 rounded">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="mc" value="option1" name="paymentMethod">
                            <label class="form-check-label" for="mc"><span><i class="fa-brands fa-cc-mastercard"
                                        style="color: #030303;"></i></span></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="visa" value="option2" name="paymentMethod">
                            <label class="form-check-label" for="visa"><span><i class="fa-brands fa-cc-visa"
                                        style="color: #080808;"></i></span></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="dinersclub" value="option3"
                                name="paymentMethod">
                            <label class="form-check-label" for="dinersclub"><span><i
                                        class="fa-brands fa-cc-diners-club" style="color: #0c0d0d;"></i></span></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="amex" value="option4" name="paymentMethod">
                            <label class="form-check-label" for="amex"><span><i class="fa-brands fa-cc-amex"
                                        style="color: #000000;"></i></span></label>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 col-md-12 col-lg-6">
                    <label for="floatingTextarea">Message</label>
                    <textarea class="form-control" rows="3" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Add any comments here</label>
                </div>
            </div>
        </div>


        <!--Footer-->
        <div class="card-footer bg-light border-secondary d-flex justify-content-end">
            <button class="btn btn-secondary" type="submit">Cancel</button>
            <button class="btn btn-primary ms-2" type="submit">Send</button>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
